<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="Script/config.js" defer></script>
        <script src="Script/script.js" defer></script>
        <script src="Script/main.js" defer></script>
        <title>Test</title>
    </head>
    <body>
        <header>
            <section>
                <h1>Welcome to this shitty game</h1>
                <h3>Test your writing speed</h3>
            </section>
        </header>
        <main>
            <section>
                <p><em>Choose a game mode, and play</em></p>
                <div id="content_type">
                    <label for="word"><u>Words</u></label>
                    <input type="radio" id="word" name="content_type" />
                    <label for="phrase"><u>Phrases</u></label>
                    <input type="radio" id="phrase" name="content_type" />
                    <label for="content">Context</label>
                    <select name="content" id="content">
                        <option value="default">Not chosen</option>
                    </select>
                    <span id="start_button"></span>
                </div>
            </section>
            <section>
                <br/>
                <h1 id="challenge_number"></h1>
                <h2 id="review"></h2>
                <h3 id="info"></h3>
                <h2 id="final_score"></h2>
            </section>
            <section>
                <br/>
                <p id="instruction"></p>
                <div id="input_field">
                    <input type="text" placeholder="Type answer here" id="user_input">
                    <button id="input_submit" type="button">Submit</button>
                </div>
            </section>
        </main>
    </body>
</html>
